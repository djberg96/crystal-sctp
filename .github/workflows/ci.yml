name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        crystal: [latest, nightly]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: ${{ matrix.crystal }}

    - name: Install libusrsctp (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libusrsctp-dev
        # Enable SCTP kernel module for native SCTP support
        sudo modprobe sctp || echo "SCTP module not available, will use UDP encapsulation"

    - name: Install libusrsctp (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install usrsctp

    - name: Install dependencies
      run: shards install

    - name: Check formatting
      run: crystal tool format --check

    - name: Build
      run: crystal build src/sctp.cr

    - name: Run tests
      run: crystal spec --verbose

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1

    - name: Check code formatting
      run: crystal tool format --check src/ spec/ examples/
